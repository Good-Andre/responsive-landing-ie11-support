<div class="form-section" id="section-form">
  <div class="form-section__container _container">

    <form action="#" class="form-section__form form" id="form-section">

      <div class="form__inner">
        <input type="text" class="form__inner-name form__inner-item"  placeholder="Your name" required form="form-section">
        <input type="text" class="form__inner-email form__inner-item"  placeholder="Email address" required form="form-section">
        <input type="text" class="form__inner-subject form__inner-item" placeholder="Subject" required form="form-section">
      </div>
      
      <textarea class="form__textarea" form="form-section" required></textarea>
      <input type="submit" class="form__submit" value="SUBMIT NOW" form="form-section">

    </form>

  </div>
</div>
